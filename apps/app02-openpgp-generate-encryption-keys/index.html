<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BEGIN: Custom Styles -->
    <link href="../../css/mainsite.css" rel="stylesheet">
    <!-- END: Custom Styles -->
    
    <!-- BEGIN: JS Scripts needed for this App -->
    <script src="js/loadNavigationBar.js"></script>
    <script src="js/openpgp.min.js"></script>
    <script src="js/app02-openpgp-generate-encryption-keys.js"></script>
    <!-- BEGIN: JS Scripts needed for this App -->

    <title>Generate Public-Private Keys using OpenPGP - App</title>
</head>

<body onload="loadNavigationBar()">
<div class="container">
    <div id="displayContentForNavBar"></div>

    <h1>APP - Generate Public-Private Keys (OpenPGP)</h1>

    <form class="p-3 border border-5 rounded bg-light">

    <div class="mb-3">
        <label for="secretPassphrase" class="form-label"><strong>Enter Secret Passphrase Here To Generate & Encrypt Keys [Remember this]</strong></label>
        <textarea class="form-control" id="secretPassphrase" rows="1">random example passphrase</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary" onclick="generatePublicPrivateKeys();">Generate Keys</button>
    </form>
   

    <div class="my-3">
        <label for="outputPublicKeyTextArea" class="form-label"><strong>Generated Public Key</strong></label>
        <textarea class="form-control bg-danger text-white" id="outputPublicKeyTextArea" rows="10"></textarea>
    </div>

    <div class="my-3">
        <label for="outputPrivateKeyTextArea" class="form-label"><strong>Generated Private Key</strong></label>
        <textarea class="form-control bg-success text-white" id="outputPrivateKeyTextArea" rows="10"></textarea>
    </div>

    <div class="my-3">
        <label for="outputKeyRevocationTextArea" class="form-label"><strong>Generated Key Revocation Certificate</strong></label>
        <textarea class="form-control bg-warning text-dark" id="outputKeyRevocationTextArea" rows="10"></textarea>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</div>   

</body>
</html>
